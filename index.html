<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forms</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="content">
      <h1>Prepare your next trip with me...</h1>
      <p>
        Please take a moment to get in touch, I will get back to you shortly.
      </p>
      <label for="1">Full Name</label>
      <input type="text" name="Full Name" id="1" />
      <br />
      <label for="2">phone number</label>
      <input type="number" name=phone  id="2" />
      <br />
      <label>gender</label>
      <div>
        <label for="3">Male</label>
        <input type="radio" id="3" name="test" />
        <label for="4">female</label>
        <input type="radio" id="4" name="test" />
      </div>
      <br />
      <label for="5">Arriving Date</label>
      <input type="date" name="Arriving Date" id="5" />
      <br />
      <label for="Cities">Where would you like to Travel?</label>
      <select name="Cities" id="Cities">
        <option>Choose one</option>
        <option>Luxor</option>
        <option>Cairo</option>
        <option>Alexandria</option>
        <option>Aswan</option>
        <option>Sohag</option>
        <option>Sharm El-Sheikah</option>
        <option>Minya</option>
        <option>Giza</option>
        <option>Suez</option>
        <option value="Hurghada">Hurghada</option>
        <option value="Faiyum">Faiyum</option>
        <option value="Minya">Minya</option>
      </select>
      <br />
      <label for="the-message">Leave a Message</label>
      <br>
      <textarea name="message" id="the-message"></textarea>
      <br />
      <label for="25">profile picture</label>
      <input type="file" name="" id="25" />
      <br />
      <label for="20">passport</label>
      <input type="file" name="" id="20" />
      <br />
      <label for="23">Airline tickets</label>
      <input type="radio" name="" id="23" />
      <br />
      <label for="22">rental car</label>
      <input type="radio" name="" id="22" />
      <br />
      <label for="21">hotel accomadations</label>
      <input type="radio" name="" id="21" />
    </div>
  </body>
</html>
